---
layout: default
title: blog
---
<main class="container">

  <article class="blog-topic col-md-6 col-md-offset-3 col-sm-12">
    <ul>
      {% for post in site.posts %}
      <li>
      <h3><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class='time-date'>{{ post.date | date: '%d %B, %Y' }}</p>
        <p class='excerpt highlighted-link-styles'>{{ post.excerpt | remove: '<p>' | remove: '</p>' | truncatewords:20 }}</p>
      </li>
      {% endfor %}
    </ul>
  </article>

</main>
